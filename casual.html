<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Small Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .carousel-inner img {
        max-width: 100;
      height: 250px; 
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div id="smallCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#smallCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#smallCarousel" data-slide-to="1"></li>
      <li data-target="#smallCarousel" data-slide-to="2"></li>
    </ol>
//this is mu html file
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./puja.image.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="./puja.image.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="./puja.image.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <a class="carousel-control-prev" href="#smallCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#smallCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
// this is my next chages 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
