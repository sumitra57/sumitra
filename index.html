<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Image Slider</title>
  <style>
    .slider-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      margin: auto;
      border: 2px solid black;
      z-index: 1;
    }

    .slider-images img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      display: none;
    }

    .slider-images img.active {
      display: block;
    }

    .button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .left-btn {
      left: 10px;
    }

    .right-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-images" id="slider">
      <img src="./WhatsApp Image 2025-02-10 at 23.33.18_83af2f59.jpg" class="active" alt="Image 1">
      
    </div>
    <button class="button left-btn" onclick="changeImage(-1)">❮</button>
    <button class="button right-btn" onclick="changeImage(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#slider img");

    function changeImage(direction) {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + direction + images.length) % images.length;
      images[currentIndex].classList.add("active");
    }
  </script>

</body>
</html>
